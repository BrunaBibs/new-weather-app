<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-city" id="search-form">
        <button type="submit" id="searching">
          Search
        </button>
        <button type="submit" id="current">
          Current
        </button>
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
          id="enter-city"
        />
      </form>
      <h1 class="country">
        Country
      </h1>
      <h2 class="temp">
        Temperature
      </h2>
      <div class="secondary-container">
        <div class="description">
          Description
        </div>
        <div class="update">
          Last Updated:
        </div>
        <div class="day-update">
          Monday 10:00
        </div>
      </div>
      <div class="third-container">
        <div class="humidity">
          humidity
        </div>
        <div class="wind">
          Wind Speed
        </div>
      </div>
      <ul class="forecast">
        <li class="week-day"></li>
      </ul>
    </div>
  </body>
</html>
